version: "2"
sql:
  - engine: "sqlite"
    queries: "./queries"
    schema: "./schemas"
    gen:
      go:
        package: "model"
        out: "../internal/model"
        emit_exact_table_names: true
        emit_empty_slices: true
        emit_db_tags: true
        emit_pointers_for_null_types: true
        emit_exported_queries: true
